<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Nền -->
  <rect width="300" height="300" fill="#000000" />
  
  <!-- Tiêu đề -->
  <text x="150" y="30" font-family="Arial" font-size="24" font-weight="bold" fill="#ffff00" text-anchor="middle">Pac-Man</text>
  
  <!-- Mê cung -->
  <g stroke="#2121ff" stroke-width="2" fill="none">
    <!-- Viền ngoài -->
    <rect x="50" y="50" width="200" height="200" />
    
    <!-- Các bức tường bên trong -->
    <line x1="50" y1="100" x2="100" y2="100" />
    <line x1="150" y1="50" x2="150" y2="100" />
    <line x1="200" y1="100" x2="250" y2="100" />
    
    <line x1="100" y1="100" x2="100" y2="150" />
    <line x1="200" y1="100" x2="200" y2="150" />
    
    <rect x="125" y="125" width="50" height="50" />
    
    <line x1="50" y1="200" x2="100" y2="200" />
    <line x1="200" y1="200" x2="250" y2="200" />
    <line x1="100" y1="200" x2="100" y2="250" />
    <line x1="200" y1="200" x2="200" y2="250" />
    <line x1="150" y1="200" x2="150" y2="250" />
  </g>
  
  <!-- Các điểm ăn -->
  <g fill="#ffb8ae">
    <!-- Hàng trên -->
    <circle cx="60" cy="60" r="2" />
    <circle cx="70" cy="60" r="2" />
    <circle cx="80" cy="60" r="2" />
    <circle cx="90" cy="60" r="2" />
    <circle cx="110" cy="60" r="2" />
    <circle cx="120" cy="60" r="2" />
    <circle cx="130" cy="60" r="2" />
    <circle cx="170" cy="60" r="2" />
    <circle cx="180" cy="60" r="2" />
    <circle cx="190" cy="60" r="2" />
    <circle cx="210" cy="60" r="2" />
    <circle cx="220" cy="60" r="2" />
    <circle cx="230" cy="60" r="2" />
    <circle cx="240" cy="60" r="2" />
    
    <!-- Hàng giữa -->
    <circle cx="60" cy="80" r="2" />
    <circle cx="60" cy="120" r="2" />
    <circle cx="60" cy="140" r="2" />
    <circle cx="60" cy="160" r="2" />
    <circle cx="60" cy="180" r="2" />
    <circle cx="60" cy="220" r="2" />
    <circle cx="60" cy="240" r="2" />
    
    <circle cx="240" cy="80" r="2" />
    <circle cx="240" cy="120" r="2" />
    <circle cx="240" cy="140" r="2" />
    <circle cx="240" cy="160" r="2" />
    <circle cx="240" cy="180" r="2" />
    <circle cx="240" cy="220" r="2" />
    <circle cx="240" cy="240" r="2" />
    
    <!-- Hàng dưới -->
    <circle cx="80" cy="240" r="2" />
    <circle cx="90" cy="240" r="2" />
    <circle cx="110" cy="240" r="2" />
    <circle cx="120" cy="240" r="2" />
    <circle cx="130" cy="240" r="2" />
    <circle cx="170" cy="240" r="2" />
    <circle cx="180" cy="240" r="2" />
    <circle cx="190" cy="240" r="2" />
    <circle cx="210" cy="240" r="2" />
    <circle cx="220" cy="240" r="2" />
  </g>
  
  <!-- Power Pellets -->
  <circle cx="60" cy="60" r="6" fill="#ffb8ae" />
  <circle cx="240" cy="60" r="6" fill="#ffb8ae" />
  <circle cx="60" cy="240" r="6" fill="#ffb8ae" />
  <circle cx="240" cy="240" r="6" fill="#ffb8ae" />
  
  <!-- Pac-Man -->
  <path d="M80,180 L80,160 A20,20 0 1,1 100,180 Z" fill="#ffff00" />
  
  <!-- Ma -->
  <!-- Ma đỏ (Blinky) -->
  <g transform="translate(180, 80)">
    <path d="M0,0 L0,15 Q0,20 5,20 L15,20 Q20,20 20,15 L20,0 Q20,-10 10,-10 Q0,-10 0,0 Z" fill="red" />
    <rect x="0" y="15" width="20" height="5" fill="red" />
    <path d="M0,20 L0,15 L5,20 L10,15 L15,20 L20,15 L20,20 Z" fill="red" />
    <circle cx="5" cy="5" r="3" fill="white" />
    <circle cx="15" cy="5" r="3" fill="white" />
    <circle cx="5" cy="5" r="1" fill="black" />
    <circle cx="15" cy="5" r="1" fill="black" />
  </g>
  
  <!-- Ma hồng (Pinky) -->
  <g transform="translate(140, 120)">
    <path d="M0,0 L0,15 Q0,20 5,20 L15,20 Q20,20 20,15 L20,0 Q20,-10 10,-10 Q0,-10 0,0 Z" fill="pink" />
    <rect x="0" y="15" width="20" height="5" fill="pink" />
    <path d="M0,20 L0,15 L5,20 L10,15 L15,20 L20,15 L20,20 Z" fill="pink" />
    <circle cx="5" cy="5" r="3" fill="white" />
    <circle cx="15" cy="5" r="3" fill="white" />
    <circle cx="5" cy="5" r="1" fill="black" />
    <circle cx="15" cy="5" r="1" fill="black" />
  </g>
  
  <!-- Ma xanh (Inky) -->
  <g transform="translate(180, 180)">
    <path d="M0,0 L0,15 Q0,20 5,20 L15,20 Q20,20 20,15 L20,0 Q20,-10 10,-10 Q0,-10 0,0 Z" fill="cyan" />
    <rect x="0" y="15" width="20" height="5" fill="cyan" />
    <path d="M0,20 L0,15 L5,20 L10,15 L15,20 L20,15 L20,20 Z" fill="cyan" />
    <circle cx="5" cy="5" r="3" fill="white" />
    <circle cx="15" cy="5" r="3" fill="white" />
    <circle cx="5" cy="5" r="1" fill="black" />
    <circle cx="15" cy="5" r="1" fill="black" />
  </g>
  
  <!-- Ma cam (Clyde) -->
  <g transform="translate(220, 120)">
    <path d="M0,0 L0,15 Q0,20 5,20 L15,20 Q20,20 20,15 L20,0 Q20,-10 10,-10 Q0,-10 0,0 Z" fill="orange" />
    <rect x="0" y="15" width="20" height="5" fill="orange" />
    <path d="M0,20 L0,15 L5,20 L10,15 L15,20 L20,15 L20,20 Z" fill="orange" />
    <circle cx="5" cy="5" r="3" fill="white" />
    <circle cx="15" cy="5" r="3" fill="white" />
    <circle cx="5" cy="5" r="1" fill="black" />
    <circle cx="15" cy="5" r="1" fill="black" />
  </g>
  
  <!-- Điểm số -->
  <text x="60" y="30" font-family="monospace" font-size="16" fill="white">SCORE: 1500</text>
  
  <!-- Mô tả -->
  <text x="150" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Ăn tất cả các điểm và tránh các con ma</text>
</svg>