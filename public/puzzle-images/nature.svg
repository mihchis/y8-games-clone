<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#87CEEB"/>
  
  <!-- Sun -->
  <circle cx="300" cy="80" r="40" fill="#FFD700" stroke="#FF8C00" stroke-width="2"/>
  
  <!-- Mountains -->
  <polygon points="0,400 150,180 300,320 450,200 600,400" fill="#6B8E23"/>
  <polygon points="-50,400 100,100 250,250 400,150 500,400" fill="#556B2F"/>
  
  <!-- Trees -->
  <g transform="translate(50, 280)">
    <rect x="-10" y="0" width="20" height="40" fill="#8B4513"/>
    <polygon points="0,-60 -40,0 40,0" fill="#228B22"/>
    <polygon points="0,-90 -30,-30 30,-30" fill="#228B22"/>
    <polygon points="0,-110 -20,-60 20,-60" fill="#228B22"/>
  </g>
  
  <g transform="translate(150, 300)">
    <rect x="-8" y="0" width="16" height="30" fill="#8B4513"/>
    <polygon points="0,-50 -30,0 30,0" fill="#228B22"/>
    <polygon points="0,-75 -25,-25 25,-25" fill="#228B22"/>
    <polygon points="0,-90 -15,-50 15,-50" fill="#228B22"/>
  </g>
  
  <g transform="translate(250, 290)">
    <rect x="-12" y="0" width="24" height="45" fill="#8B4513"/>
    <polygon points="0,-70 -45,0 45,0" fill="#228B22"/>
    <polygon points="0,-100 -35,-30 35,-30" fill="#228B22"/>
    <polygon points="0,-120 -25,-60 25,-60" fill="#228B22"/>
  </g>
  
  <!-- Lake -->
  <ellipse cx="120" cy="350" rx="100" ry="40" fill="#4682B4"/>
  
  <!-- Birds -->
  <path d="M320,120 C325,115 330,120 335,115 C340,120 345,115 350,120" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M280,100 C285,95 290,100 295,95 C300,100 305,95 310,100" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Clouds -->
  <g fill="#FFF">
    <ellipse cx="80" cy="80" rx="30" ry="20"/>
    <ellipse cx="110" cy="85" rx="35" ry="25"/>
    <ellipse cx="140" cy="75" rx="25" ry="15"/>
    
    <ellipse cx="200" cy="50" rx="25" ry="15"/>
    <ellipse cx="230" cy="55" rx="30" ry="20"/>
    <ellipse cx="260" cy="45" rx="20" ry="10"/>
  </g>
</svg>