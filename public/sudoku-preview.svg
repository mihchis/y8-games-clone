<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="150" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Sudoku</text>
  
  <!-- Sudoku Grid -->
  <g transform="translate(50, 70)">
    <!-- Main grid -->
    <rect width="200" height="200" fill="white" stroke="#333" stroke-width="3"/>
    
    <!-- Horizontal lines -->
    <line x1="0" y1="66.7" x2="200" y2="66.7" stroke="#333" stroke-width="3"/>
    <line x1="0" y1="133.3" x2="200" y2="133.3" stroke="#333" stroke-width="3"/>
    
    <!-- Vertical lines -->
    <line x1="66.7" y1="0" x2="66.7" y2="200" stroke="#333" stroke-width="3"/>
    <line x1="133.3" y1="0" x2="133.3" y2="200" stroke="#333" stroke-width="3"/>
    
    <!-- Thin grid lines -->
    <line x1="0" y1="22.2" x2="200" y2="22.2" stroke="#999" stroke-width="1"/>
    <line x1="0" y1="44.4" x2="200" y2="44.4" stroke="#999" stroke-width="1"/>
    <line x1="0" y1="88.9" x2="200" y2="88.9" stroke="#999" stroke-width="1"/>
    <line x1="0" y1="111.1" x2="200" y2="111.1" stroke="#999" stroke-width="1"/>
    <line x1="0" y1="155.6" x2="200" y2="155.6" stroke="#999" stroke-width="1"/>
    <line x1="0" y1="177.8" x2="200" y2="177.8" stroke="#999" stroke-width="1"/>
    
    <line x1="22.2" y1="0" x2="22.2" y2="200" stroke="#999" stroke-width="1"/>
    <line x1="44.4" y1="0" x2="44.4" y2="200" stroke="#999" stroke-width="1"/>
    <line x1="88.9" y1="0" x2="88.9" y2="200" stroke="#999" stroke-width="1"/>
    <line x1="111.1" y1="0" x2="111.1" y2="200" stroke="#999" stroke-width="1"/>
    <line x1="155.6" y1="0" x2="155.6" y2="200" stroke="#999" stroke-width="1"/>
    <line x1="177.8" y1="0" x2="177.8" y2="200" stroke="#999" stroke-width="1"/>
    
    <!-- Sample numbers -->
    <text x="11" y="15" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">5</text>
    <text x="33" y="37" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">3</text>
    <text x="77" y="15" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">6</text>
    <text x="122" y="37" font-family="Arial" font-size="16" text-anchor="middle" fill="#0066cc">7</text>
    <text x="166" y="15" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">1</text>
    <text x="188" y="37" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">9</text>
    
    <text x="33" y="81" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">9</text>
    <text x="77" y="81" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">8</text>
    <text x="122" y="103" font-family="Arial" font-size="16" text-anchor="middle" fill="#0066cc">6</text>
    <text x="166" y="81" font-family="Arial" font-size="16" text-anchor="middle" fill="#0066cc">8</text>
    
    <text x="11" y="147" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">8</text>
    <text x="77" y="147" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">4</text>
    <text x="122" y="169" font-family="Arial" font-size="16" text-anchor="middle" fill="#0066cc">1</text>
    <text x="166" y="147" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">7</text>
    <text x="188" y="169" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">3</text>
  </g>
  
  <!-- Description -->
  <text x="150" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Giải đố số học kinh điển</text>
</svg>