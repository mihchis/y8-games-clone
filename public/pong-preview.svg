<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Nền -->
  <rect width="300" height="300" fill="#000000" />
  
  <!-- Đường giữa sân -->
  <line x1="150" y1="20" x2="150" y2="280" stroke="#ffffff" stroke-width="2" stroke-dasharray="10,10" />
  
  <!-- Thanh trượt bên trái -->
  <rect x="20" y="120" width="10" height="60" fill="#ffffff" />
  
  <!-- Thanh trượt bên phải -->
  <rect x="270" y="100" width="10" height="60" fill="#ffffff" />
  
  <!-- Quả bóng -->
  <circle cx="180" cy="150" r="8" fill="#ffffff" />
  
  <!-- Điểm số -->
  <text x="100" y="50" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">3</text>
  <text x="200" y="50" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">2</text>
  
  <!-- Tiêu đề -->
  <text x="150" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Pong</text>
  
  <!-- Mô tả -->
  <text x="150" y="280" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Trò chơi bóng bàn cổ điển</text>
</svg>